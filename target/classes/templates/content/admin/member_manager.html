<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/admin_layout}">

<th:block layout:fragment="css">
	<!-- <link rel="stylesheet" th:href="@{}"> -->
	
</th:block>

<div layout:fragment="content">
	<style>
		::-webkit-scrollbar {
		  width: 10px;
		}
		 
		::-webkit-scrollbar-track {
		  background: #eeeeee;
		  border-radius: 5px;
		}
		 
		::-webkit-scrollbar-thumb {
		   background: #dcdcdc;
		  /* background: #0d6efd; */
		  border-radius: 5px;
		}	
	</style>

	<div class="row">
		<div class="col-6">
			<div class="row">
				<div class="col-12 mb-3">
					제목
				</div>
				<div class="col-12">
					<div class="row" style="padding-right: 10px;">
						<div class="col-12" style="margin-bottom: -1rem">
							<table class="table table-striped table-hover text-center">
								<colgroup>
									<col width="10%">
									<col width="30%">
									<col width="30%">
									<col width="30%">
								</colgroup>
								<thead>
									<tr>
										<td>No</td>
										<td>회원ID</td>
										<td>회원명</td>
										<td>권한</td>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					<div class="row" style="height: 460px; overflow-y: scroll;">
						<div class="col-12">
							<table class="table table-striped table-hover text-center">
								<colgroup>
									<col width="10%">
									<col width="30%">
									<col width="30%">
									<col width="30%">
								</colgroup>
								<tbody>
									<tr th:each="memberInfo : ${memberList}">
										<td th:text="${memberInfoStat.count}"></td>
										<td th:text="${memberInfo.memberId}"></td>
										<td th:text="${memberInfo.memberName}" th:onclick="getMemberDetail([[${memberInfo.memberId}]]);"></td>
										<td th:text="${memberInfo.memberRole}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-6">
			<div class="row">
				<div class="col-12">
					상세조회
				</div>
				<div class="col-12">
					<div class="row" id="memberDetailDiv">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/js/admin/member_manage.js}"></script>
	
</div>

</html>
